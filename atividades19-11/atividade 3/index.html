<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Preferências do Usuário</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<h2>Escolha Suas Preferências</h2>
<form action="#" method="post">
<fieldset>
<legend>Quais são suas cores favoritas?</legend>
<label>
<input type="checkbox" name="cores" value="vermelho"> Vermelho
</label>
<label>
<input type="checkbox" name="cores" value="azul"> Azul
</label>
<label>
<input type="checkbox" name="cores" value="verde"> Verde
</label>
<label>
<input type="checkbox" name="cores" value="amarelo"> Amarelo
</label>
</fieldset>
 
        <fieldset>
<legend>Qual sua estação do ano preferida?</legend>
<label>
<input type="radio" name="estacao" value="primavera" required> Primavera
</label>
<label>
<input type="radio" name="estacao" value="verao"> Verão
</label>
<label>
<input type="radio" name="estacao" value="outono"> Outono
</label>
<label>
<input type="radio" name="estacao" value="inverno"> Inverno
</label>
</fieldset>
 
        <button type="submit">Enviar</button>
<button type="reset">Limpar</button>
</form>
</body>
</html>
