<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Inscrição</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Inscrição para Eventos</h1>
    </header>

    <main>
        <form id="form-inscricao" action="#" method="post">
            <fieldset>
                <legend>Informações Pessoais</legend>
                <label for="nome">Nome Completo:</label>
                <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required>
                
                <label for="email">E-mail:</label>
                <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>
                
                <label for="senha">Senha:</label>
                <input type="password" id="senha" name="senha" placeholder="Crie uma senha" required>
                
                <label for="telefone">Número de Telefone:</label>
                <input type="number" id="telefone" name="telefone" placeholder="Digite seu número" required>
            </fieldset>

            <fieldset>
                <legend>Preferências</legend>
                <p>Escolha seu tipo de ingresso:</p>
                <label><input type="radio" name="ingresso" value="pista" required> Pista</label>
                <label><input type="radio" name="ingresso" value="vip"> VIP</label>
                <label><input type="radio" name="ingresso" value="camarote"> Camarote</label>
                
                <p>Selecione os dias do evento:</p>
                <label><input type="checkbox" name="dias" value="sexta"> Sexta-feira</label>
                <label><input type="checkbox" name="dias" value="sabado"> Sábado</label>
                <label><input type="checkbox" name="dias" value="domingo"> Domingo</label>
            </fieldset>

            <fieldset>
                <legend>Comentários</legend>
                <label for="comentarios">Deixe um comentário:</label>
                <textarea id="comentarios" name="comentarios" rows="5" placeholder="Escreva algo..."></textarea>
            </fieldset>

            <div class="buttons">
                <button type="submit">Enviar</button>
                <button type="reset">Limpar</button>
            </div>
        </form>
    </main>
</body>
</html>
